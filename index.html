<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/x-icon"
      class="js-site-favicon"
      href="img/favicon-32x32.png"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Card</title>
  </head>
  <body>
    <div class="main-container">
      <div class="card">
        <img class="pattern-card" src="img/bg-pattern-card.svg" />
        <div class="avatar-info-wraper">
          <img class="avatar" src="img/image-victor.jpg" />
          <div class="name-age">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
          </div>
          <div class="city">London</div>
          <div class="line"></div>
          <div class="info">
            <div class="followers info-wrapper">
              <div class="num-info">80K</div>
              <div class="label-info">Followers</div>
            </div>
            <div class="likes info-wrapper">
              <div class="num-info">803K</div>
              <div class="label-info">Likes</div>
            </div>
            <div class="photos info-wrapper">
              <div class="num-info">1.4K</div>
              <div class="label-info">Photos</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
